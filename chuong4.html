<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chương 4: Hàm - Function</title>
  </head>
  <body>
    <script>
      /*
      - functionName: xuatDuLieuValue
      - input: variable ( bien)
      - process: console.log value=...
      - output: none
      */
      function xuatDuLieuValue(abc) {
        // var abc = 101;
        console.log("Function value = ", abc);
      }

      var a = 10;
      var b = 5;
      var c = 7;

      //Cach 1
      console.log("value =", a);
      console.log("value =", b);
      console.log("value =", c);

      //Chac 2
      xuatDuLieuValue(a);
      xuatDuLieuValue(b);
      var none = xuatDuLieuValue(c);
      console.log("gia tri ham ko co return", none);

      //3a + 4b + 5a = a(3+5) + 4b

      /*
      Yeu cau: viet func tinh tong cua 2 so
      - functionName:  tongCua2So
      - input: so1,so2
      - process: kq = so1+so2
      - output: return kq
      */
      function tongCua2So(a, b) {
        var kq = a + b;
        console.log("Tong:", kq);
        return kq;
      }

      //Tinh tong nam sinh 1999 va 2000
      var bienReturn = tongCua2So(1999, 2000);
      console.log("gia tri ham  co return", bienReturn);

      xuatDuLieuValue(b);
      //Tính tổng số của 305 và 200
      tongCua2So(305, 200);
      //Function trừ
      function truCua2So(a, b) {
        var kq = a - b;
        console.log("Kết quả:" + a + "-" + b + "=" + kq);
        //ket qua 10 - 5 = 5
        return kq;
      }
      truCua2So(a, b);
      //Trừ của số 99 và 2000
      truCua2So(99, 2000);
      //Function Nhân của 2 số
      function nhanCua2So(a, b) {
        var kq = a * b;
        console.log("Kết quả " + a + "*" + b + "=" + kq);
        return kq;
      }
      nhanCua2So(a, b);
      //Function Chua của 2 số
      function chiaCua2So(a, b) {
        if (b == 0) {
          console.log(a + " không thể chia cho 0");
          return 0;
        }
        var kq = a / b;
        console.log("Kết quả " + a + "/" + b + "=" + kq);
        return kq;
      }
      chiaCua2So(a, b);
      //Chia của kết quả 8 và 0
      chiaCua2So(8, 0);

      /*Tinh tuoi gia dinh
      - em sinh nam 2004
      - anh sinh nam 1989
      - Tinh tuoi cua em bao nhieu tuoi?
      - Tuoi cua anh bao nhieu tuoi?
      - Anh hon em bao nhieu tuoi?
      */
      var namSinhEm = 2004;
      var namSinhAnh = 1989;
      function tinhTuoiHienTai(namSinhEm, namSinhAnh) {
        var kq = 2022 - namSinhEm;
        console.log("Kết quả:" + kq);
        return kq;
      }
      tinhTuoiHienTai(namSinhEm);
      tinhTuoiHienTai(namSinhAnh);

      function tinhTuoiAnhHonEm(namSinhEm, namSinhAnh) {
        var kq = namSinhEm - namSinhAnh;
        console.log("Anh hơn em: " + kq);
        return kq;
      }
      var x = tinhTuoiAnhHonEm(namSinhEm, namSinhAnh);
      //Cách 2:không viết hàm mới
      //Console.log
      //Nam hien tai:
      //Tuoi cua em: xx
      //Tuoi cua anh: yy
      //Anh hon em: zz
      var namHienTai = 2022;
      var tuoiCuaEm = namHienTai - namSinhEm;
      var tuoiCuaAnh = namHienTai - namSinhAnh;
      var anhHonEm = tuoiCuaAnh - tuoiCuaEm;
      console.log("Năm hiện tại: " + namHienTai);
      console.log("Tuổi của em: " + tuoiCuaEm);
      console.log("Tuổi của anh: " + tuoiCuaAnh);
      console.log("Anh hơn em: " + anhHonEm + "tuổi");

      //Cach 3: dung function co san

      console.log("Năm hiện tại: " + namHienTai);
      console.log("Tuổi của em: " + truCua2So(namHienTai, namSinhEm));
      console.log("Tuổi của anh: " + truCua2So(namHienTai, namSinhAnh));
      console.log("Anh hơn em: " + truCua2So(namSinhEm, namSinhAnh) + "tuổi");

      //Callback function
      var tuoiChechLech = truCua2So(
        truCua2So(namHienTai, namSinhAnh),
        truCua2So(namHienTai, namSinhEm)
      );
      console.log("Callback Anh hơn em: " + tuoiChechLech + " tuổi");
    </script>
  </body>
</html>

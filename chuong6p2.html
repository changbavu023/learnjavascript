<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /*
    -Đối tượng là các dạng Object
    -Anh với em là object person
    con chó có object là animal
    -Trong object person có 2 object khác là nam và nữ
    phân biệt được sự khác nhau thông qua cân nặng, chiều cao, độ tuổi, khuôn mặt, tên,..
    Tất cả gọi là thuộc tính
    */
    var personVu = {
      Ten: "Chang Ba Vu",
      Namsinh: 2004,
      Gioitinh: "Nam",
      Chieucao: 175,
      Cannang: 50,
    };
    /*
    personVu: là object
    Ten: là tên thuộc tính
    "Chang Ba Vu": là giá trị của thuộc tính ["Tên"]
    */

    console.log(personVu);

    var ccc = "Namsinh";
    console.log("nam sinh:" + personVu[ccc]);
    //truyen ten thuoc tinh vao param
    console.log("Chieu cao:" + personVu["Chieucao"]);

    /*
    Vòng lặp for ... in được sử dụng để lặp qua các thuộc tính của đối tượng
    */
    /*
    personVu
    - lấy tên thuộc tính: for ...in => Ten
    - Lấy value ( gia tri của thuoc tinh): personVu['ten thuoc tinh']
    */

    var x;
    for (x in personVu) {
      if (x == "Chieucao") {
        console.log(x + ": " + personVu[x] + "cm");
      } else if (x == "Cannang") {
        console.log(x + ": " + personVu[x] + "kg");
      } else {
        console.log(x + ": " + personVu[x]);
      }
    }

    /*Array: mãng ( danh sách)
    vd: 1,2,3,4,5,6 => dsSo = [1,2,4,5,6]

    */

    var personAn = {
      Ten: "Ng An",
      Namsinh: 2004,
      Gioitinh: "Nam",
      Chieucao: 175,
      Cannang: 50,
      TrinhDo: [1, 2, 3, 4, 5, 6],
    };

    console.log(personAn.TrinhDo);
    //For of để hiển thị các thành phần trong mãng
    for (var t of personAn.TrinhDo) {
      console.log(t);
    }
    for (var y of personVu.Ten) {
      console.log(y);
    }
    /*
    -Break:dùng để thoát vòng lặp
    -Continue:dùng để bỏ qua
    */
    for (var a in personAn) {
      if (a == "Gioitinh") {
        console.log(a + ": " + personAn[a]);
        break;
      }

      console.log(a + ": " + personAn[a]);
    }

    console.log("==================");

    for (var a in personAn) {
      console.log("----bat dau: " + a);

      if (a == "Gioitinh") {
        console.log(a + ": " + personAn[a]);
        continue;
      }

      console.log("tiep tuc");
    }

    for (var i = 1; i <= 10; i++) {
      document.write(i + " , ");
      if (i == 7) {
        document.write("Vòng lặp bị dừng");
        break;
      }
    }

    i = 1;

    while (i <= 1000) {
      document.write(i + " , ");

      if (i % 10 == 0) {
        document.write("Vòng lặp bị dừng");
        break;
      }

      i++;
    }

    for (var i = 1; i <= 10; i++) {
      if (i == 7) {
        continue;
      }
      document.write(i + " - ");
    }

    i = 1;
    while (i <= 100) {
      if (i % 10 == 0) {
        i++;
        continue;
      }

      document.write(i + " - ");
      i++;
    }
  </script>
</html>

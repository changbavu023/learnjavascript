<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chương 2: Biến</title>
  </head>
  <body>
    <h1>Bài 1:</h1>
    <p id="p-chu">XYZ</p>

    <!-- <p id="p-chu"> Tôi là {{ten}}</p>  -->

    <p id="p-so">Số</p>
    <!-- <p id="p-so123">Năm sinh: {{bien namsinh}}</p> -->

    <p id="p-gioitinh">Giới tính</p>
    <script>
      var chu = "Vũ",
        so = 123,
        gioitinh = false;
      console.log(chu, so, gioitinh);

      var s_chu = document.getElementById("p-chu");
      //Lấy value trên thẻ html-p
      console.log("value: s_chu:", s_chu.innerHTML);
      console.log("tag html: p-chu:", s_chu);
      //   console.log("Tôi là:", s_chu);

      //Gám value cho thẻ html-p
      s_chu.innerHTML = "Tôi là Vũ";

      var s_so = document.getElementById("p-so");
      console.log(s_so);
      s_so.innerHTML = "Năm sinh:" + so;

      //tạo 1 biến: s_gioitinh => gán dữ liệu thẻ <p id="p-gioitinh">
      var s_gioitinh = document.getElementById("p-gioitinh");
      //s_gioitinh.innerHTML : dữ liệu HTMNL củ      console.log("dữ liệu id=p-gioitinh:", s_gioitinh.innerHTML);a thẻ <p id="p-gioitinh">

      s_gioitinh.innerHTML = gioitinh;
      //Kiểu dữ liệu chuỗi và cộng chuỗi
      var a ='Hi';
      var b="hi";
      var c=a+b;
      console.log(c);
      //Kiểu dữ liệu số và các toán tử
      var d=7;
      var e=3;
      var f=d+e;
      console.log(f);
      //Số và chữ
      var g=7;
      var h="3";
      var j=g+h;
      console.log(j);
      //Kiểm trả dữ liệu true false
      console.log(d>e);
      console.log(7<3);
      var k=e=d;
      console.log("var k=e=d:",k); 
      var l=d==a;
      console.log("l=d==a:",l);
      var z=d===e;
      console.log("z=d===e:",z);
      var x=7==3;
      console.log("x=7==3:",x);
      var v=123;
      var n="123";
      var v1=v==n; //So sánh giá trị
      var v2=v===n; //Vừa so sánh giá trị và so sánh kiểu dữ liệu
      console.log("v1=v==n;",v1);
      console.log("v2=v===n;",v2); 
      var v3=typeof v2;
      console.log("v3=typeof v2:",v3);
    </script>
  </body>
</html>

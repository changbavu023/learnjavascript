<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đồng hồ bấm giờ</title>
  </head>
  <body>
    <h1>Stopwatch</h1>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <button id="buttonStart">Start</button>
    <button id="buttonStop">Stop</button>
    <button id="buttonReset">Reset</button>
  </body>
  <script>
    window.onload = function () {
      var seconds = 0;
      var tens = 0;
      var sSeconds = document.getElementById("seconds");
      var sTens = document.getElementById("tens");
      var btnStart = document.getElementById("buttonStart");
      var btnStop = document.getElementById("buttonStop");
      var btnReset = document.getElementById("buttonReset");
      var interval;

      function startTimes() {
        tens++;
        if (tens <= 9) {
          sTens.innerHTML = "0" + tens;
        }
        if (tens > 9) {
          sTens.innerHTML = tens;
        }
        if (tens > 99) {
          seconds++;
          sSeconds.innerHTML = "0" + seconds;
          tens = 0;
          sTens.innerHTML = "0" + 0;
        }
        if (seconds > 9) {
          sSeconds.innerHTML = seconds;
        }
      }

      btnStart.onclick = function () {
        clearInterval(interval);
        interval = setInterval(startTimes, 10);
      };
      btnReset.onclick = function () {
        clearInterval(interval);
        seconds = "00";
        tens = "00";
        sSeconds.innerHTML = seconds;
        sTens.innerHTML = tens;
      };
      btnStop.onclick = function () {
        clearInterval(interval);
      };
    };
  </script>
</html>

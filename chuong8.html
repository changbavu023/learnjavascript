<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <p id="p1"></p>
    <!-- <p id="p2">so 1: a, so 2: b, so 3: c, so 4: d</p> -->
    <p id="p2"></p>
    <p id="p3"></p>
  </body>
  <script>
    //Khái niệm: Array mảng chứa các thành phần đối tượng
    //Khai báo trực tiếp:
    var s1 = document.getElementById("p1");
    var nums = [1, 2, 3, 4, 5];
    s1.innerHTML = nums;
    console.log(nums);

    var s2 = document.getElementById("p2");
    var chars = ["a", "b", "c", "d"];
    //s2.innerHTML = chars;
    console.log(chars);
    // for (var x of chars) {
    //   console.log(x);
    // }
    var chuoi = "";
    for (var i = 0; i < chars.length; i++) {
      console.log(i);
      console.log(chars[i]);
      if (i == chars.length - 1) {
        chuoi += " so " + (i + 1) + ": " + chars[i];
      } else {
        chuoi += " so " + (i + 1) + ": " + chars[i] + ",";
      }
      console.log(chuoi);
    }
    s2.innerHTML = chuoi;
    //Khai báo theo đối tượng
    var persons = new Array();
    persons[0] = {
      ten: "Vu",
      namSinh: 2004,
      gioiTinh: true,
    };
    persons.push({
      ten: "Linh",
      namSinh: 2005,
      gioiTinh: false,
    });
    console.log(persons);
    console.log("Số items của mảng: " + persons.length);
  </script>
</html>

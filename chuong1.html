<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chương 1:Tổng quan, console.log và chú thích</title>
  </head>
  <body>
    <h1>Bài1:Giới thiệu JavaScript</h1>
    <script>
      var namsinh = 1999,
        ten = "Vũ";
      console.log("Tối là:", ten); //Hiển thị tên
      console.log("Sinh năm:", namsinh);
      console.log("Tôi là:", ten + " Sinh năm:", namsinh);
      /*Cộng chuỗi trong console log
      In chuỗi
       */
      console.log("Tôi là:"+ ten + " Sinh năm:"+ namsinh);
      var chuoi="Tôi là:"+ ten + " Sinh năm:"+ namsinh;
      console.log(chuoi);
    </script>
  </body>
</html>

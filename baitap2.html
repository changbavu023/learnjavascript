<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
  </body>
  <script>
    var wc = "";
    var s1 = document.getElementById("p1");
    s1.innerHTML = wc;
    for (var i = 0; i <= 10000; i++) {
      if (i >= 1990 && i <= 2022) {
        wc = wc + "," + i;
        s1.innerHTML = wc;
      }
    }
  </script>
</html>

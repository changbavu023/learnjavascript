<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
  </body>
  <script>
    var wc = "";
    var nn = "";
    var s1 = document.getElementById("p1");
    var s2 = document.getElementById("p2");
    s1.innerHTML = wc;
    s2.innerHTML = nn;

    for (var i = 1990; i <= 2022; i += 4) {
      wc = wc + "," + i;
      s1.innerHTML = wc;
    }

    for (var i = 1990; i <= 2022; i++) {
      if (i % 100 != 0 && i % 4 == 0) {
        nn = nn + "," + i;
        s2.innerHTML = nn;
      }
    }
  </script>
</html>
